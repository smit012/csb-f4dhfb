      <script>
        // JavaScript to center the popup on screen
        window.addEventListener("DOMContentLoaded", function () {
          var popupContainer = document.getElementById("popup");
          var popupContent = popupContainer.querySelector(".popup-content");
          var windowHeight = window.innerHeight;
          var windowWidth = window.innerWidth;
          var popupHeight = popupContent.offsetHeight;
          var popupWidth = popupContent.offsetWidth;

          var topPosition = (windowHeight - popupHeight) / 2;
          var leftPosition = (windowWidth - popupWidth) / 2;

          popupContent.style.top = topPosition + "px";
          popupContent.style.left = leftPosition + "px";
        });

        // JavaScript to copy the link
        function copyLink() {
          var linkSpan = document.querySelector(".popup-content span");
          var linkText = linkSpan.textContent;

          var tempInput = document.createElement("input");
          tempInput.value = linkText;
          document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand("copy");
          document.body.removeChild(tempInput);

          alert("Link copied to clipboard!");
        }
      </script>
